<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="header">
        <video autoplay loop class="video-background" muted plays-inline>
            <source src="images and video/background vid.mp4" type="video/mp4">
        </video>

        <img src="images and video/Weather logo.png" class="logo">
    </section>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Location" spellcheck="false">
            <button><img src="images and video/search.png" alt=""></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid Location</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="images and video/rain.png" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images and video/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images and video/wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
